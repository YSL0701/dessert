  <body>
    <div class="container">
      <header>
        <img src="./image/logo-all-dark.png" alt="">
        <ul>
          <li><a href="#">首頁</a></li>
          <li><a href="#">甜點</a></li>

          <li class="cart"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>

      <div class="main-content">
        <div class="image">

        </div>
        <!-- 商品類別選單 -->

        <!-- 說明理由區域 -->
        <div class="why-make">
          <div class="reason-img"></div>

            <div class="title">
              <h1 class="reason-h1-1">為什麼──</h1>
              <h1 class="reason-h1-2">選擇了做甜點<span class="punctuation">?</span></h1>
            </div>
            <div class="article">
              <p>青山依舊在，幾度夕陽紅。慣看秋月春一壺濁酒喜相逢，浪花淘盡英雄。是非轉頭空，滾滾長江東逝水，白髮漁樵江古今多少事，都付笑談中。</p>
              <p>是非成敗轉頭空，滾滾長江東逝水，白樵江渚上，古今多少事，都付笑談中。</p>
            </div>
          </div>
        </div>
        <div class="why-eat">
          <div class="reason">
            <div class="title">
              <h1 class="reason-h1-1">為什麼──</h1>
              <h1 class="reason-h1-2">一定要吃甜點<span class="punctuation">?</span></h1>
            </div>
            <div class="article">
              <p>青山依舊在，幾度夕陽紅。慣看秋月春一壺濁酒喜相逢，浪花淘盡英雄。是非轉頭空，滾滾長江東逝水，白髮漁樵江古今多少事，都付笑談中。</p>
              <p>是非成敗轉頭空，滾滾長江東逝水，白樵江渚上，古今多少事，都付笑談中。</p>
            </div>
          </div>
          <div class="reason-img"></div>
        </div>
        <div class="no-reason">
          <h1 class="no-reason-h1-1">想吃甜點──</h1>
          <h1 class="no-reason-h1-2">是不需要理由的。</h1>
        </div>
        <!-- 選單類別商品預覽 -->
        <div class="product-preview">
          <div class="product-card">

          </div>
          <div class="product-card"></div>

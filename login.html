<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweetaste*-登入</title>
    <link rel="stylesheet" href="./style/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-container">
          <div class="ham-menu">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
          </div>
          <img src="./image/logo-all-dark.svg" alt="" class="desktop-logo">
          <img src="./image/logotype-sm-dark.svg" alt="" class="mobile-logo">
          <ul>
            <li><a href="./index.html">首頁</a></li>
            <li><a href="./product.html">甜點</a></li>
            <li><a href="./login.html">登入</a></li>
            <li class="cart"><a href="#"><i class="material-icons">shopping_cart</i></a></li>
          </ul>
        </div>
      </header>
      <div class="main">
        <div class="login-area">
          <div class="title">會員登入</div>
          <div class="mobile-other-account">
            <a href="javascript:">
              <div><img src="./image/ic-facebook-logotype.svg" alt="" class="facebook"></div>
            </a>
            <a href="javascript:">
              <div class="google-area"><img src="./image/ic-google.svg" alt="" class="google"></div>
            </a>
            <a href="javascript:">
              <div><img src="./image/ic-yahoo.svg" alt="" class="yahoo"></div>
            </a>
          </div>
          <div class="login-info">
            <div class="account">
              <div class="account-icon"><i class="material-icons">assignment_ind</i></div>
              <input type="text" placeholder="電子信箱/手機號碼">
            </div>
            <div class="password">
              <div class="password-icon"><i class="material-icons">vpn_key</i></div>
              <input type="password" placeholder="請輸入使用者密碼">
            </div>
            <label for="remember" class="remember">
              <input type="checkbox" id="remember" class="checkbox">
              <span class="ischeck"><i class="material-icons">check_box</i></span>
              <span class="uncheck"><i class="material-icons">check_box_outline_blank</i></span>
              記住我
            </label>
          </div>
          <a href="javascript:">
            <div class="login">登入帳號</div>
          </a>
        </div>
        <div class="other-account">
          <div class="title">—— 連結社群帳號 ——</div>
          <div class="other-account-icon">
            <a href="javascript:">
              <div class="facebook"><img src="./image/ic-facebook-logotype.svg" alt=""></div>
            </a>
            <a href="javascript:">
              <div class="google"><img src="./image/ic-google.svg" alt=""></div>
            </a>
            <a href="javascript:">
              <div class="yahoo"><img src="./image/ic-yahoo.svg" alt=""></div>
            </a>
          </div>
        </div>
      </div>
      <footer>
        <!-- 訂閱區 -->
        <div class="subscribe">
          <div class="subscribe-container">
            <div class="subscribe-text">
              <img src="./image/logo-light.svg" alt="" class="logo">
              <div class="text">訂閱你我的甜蜜郵件</div>
            </div>
            <div class="input-item">
              <div class="icon-mail"><i class="material-icons">mail</i></div>
              <input type="text">
              <a href="javascript:">
                <div class="submit"><i class="material-icons">arrow_forward</i></div>
              </a>
            </div>
          </div>
        </div>
        <!-- 連絡資訊區 -->
        <div class="sweet-info">
          <div class="info-container">
            <div class="sweetaste-image">
              <img src="./image/logotype-lg-dark.svg" alt="" class="sweetaste">
              <img src="./image/sm-今天是個吃甜點的好日子.svg" alt="" class="good-day">
            </div>
            <div class="info">
              <div class="tel">07-1234-5678</div>
              <div class="email">sweetaste@email.com</div>
              <div class="address">800 高雄市新興區幸福路 520 號</div>
            </div>
            <div class="footer-bottom">
              <div class="icon">
                <a href="javascript:" class="icon-line">
                  <img src="./image/ic-line@.svg" alt="">
                </a>
                <a href="javascript:" class="icon-facebook">
                  <img src="./image/ic-facebook.svg" alt="">
                </a>
              </div>
              <div class="copyright">© 2018 Sweetaste* All Rights Reserved</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
